<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5" style="max-width:460px">
    <h1 class="mb-3 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login form -->
    <form id="loginForm" class="card p-4 shadow-sm mt-4">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100">Log&nbsp;In</button>
      <p id="err" class="text-danger mt-2"></p>
    </form>
  </div>
      <!-- All Registered Dogs -->
    <h3 class="mt-5">All Registered Dogs</h3>
    <table class="table table-bordered table-striped mt-2">
      <thead class="table-light">
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td><img :src="dog.image" style="height:60px" /></td>
        </tr>
      </tbody>
    </table>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return { message: 'Welcome to the Dog Walking Service!' };
      },
      mounted() {
        document.getElementById('loginForm').addEventListener('submit', async e => {
          e.preventDefault();
          const body = Object.fromEntries(new FormData(e.target).entries());
          try {
            const r = await fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(body)
            });
            if (!r.ok) throw new Error();
            const { role } = await r.json();
            location.href = role === 'owner'
              ? '/owner-dashboard.html'
              : '/walker-dashboard.html';
          } catch {
            document.getElementById('err').textContent = 'Login failed – check credentials';
          }
        });
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
